min_ram_mb: 256
ssl_cert_dir: "/etc/ssl/certs"
ssl_key_dir: "/etc/ssl/private"
domain_name: "vm2.example.com"
packages: 
- apache2
- mariadb-server
- php
services: 
- apache2

web_config_files:
- src: "/home/vagrant/ansible_lab/vm2.example.com.crt"
  dest: "/etc/ssl/certs/" 
- src: "/home/vagrant/ansible_lab/vm2.example.com.key"
  dest: "/etc/ssl/private"


